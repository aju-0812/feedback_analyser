<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2E3192, #1BFFFF);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    h1 { text-align: center; font-weight: 600; margin-bottom: 20px; }
    h2 { font-weight: 500; margin: 30px 0 15px; display: inline-block; padding-bottom: 5px; border-bottom: 2px solid #1BFFFF; }

    /* ---------- Shared Glassmorphic Box ---------- */
    .glass-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    /* ---------- Table ---------- */
    table { width: 100%; border-collapse: collapse; border-radius: 12px; overflow: hidden; }
    th, td { padding: 12px 15px; text-align: left; }
    th { background-color: rgba(46, 49, 146, 0.9); color: #fff; font-weight: 600; }
    tr:nth-child(even) { background: rgba(255, 255, 255, 0.15); }
    tr:nth-child(odd) { background: rgba(255, 255, 255, 0.05); }
    td { color: #fff; }

    /* Remove S.No column */
    table th:first-child, table td:first-child { display: none; }

    /* ---------- Images ---------- */
    .images { display: flex; flex-direction: column; gap: 25px; margin-top: 30px; }

    .wordcloud-box {
      background: transparent !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    .wordcloud-box h3 {
      margin-bottom: 15px;
      color: #fff;
      font-weight: 500;
      text-align: center;
    }

    .images img {
       width: 100%;              /* fill container width */
       height: auto;
       max-height: 400px;        /* optional: keep images from being too tall */
       border-radius: 12px;
       border: 2px solid rgba(255, 255, 255, 0.4);
       display: block;
    }
    .images div {
      width: 90%;               /* same as table/glass-box */
      max-width: 900px;         /* same max width as table */
      margin: 20px auto;        /* center horizontally */
      text-align: center;
    }


    /* ---------- Back Button ---------- */
    .back-btn {
      display: block;
      width: 140px;
      margin: 40px auto;
      padding: 12px 0;
      text-align: center;
      background: #2E3192;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #1BFFFF;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Feedback Analysis</h1>

  <h2>Customer Feedback Table</h2>
  <div class="glass-box">
    {{ table|safe }}
  </div>

  <div class="images">
    {% for graph in graphs %}
    <div>
      <h3>Graph</h3>
      <img src="{{ url_for('static', filename=graph) }}" alt="Feedback Graph">
    </div>
    {% endfor %}

    {% for wordcloud in wordclouds %}
    <div class="wordcloud-box">
      <h3>WordCloud</h3>
      <img src="{{ url_for('static', filename=wordcloud) }}" alt="WordCloud">
    </div>
    {% endfor %}
  </div>

  <a class="back-btn" href="{{ url_for('upload_file') }}">Back</a>

</body>
</html>
