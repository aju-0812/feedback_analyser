<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Files</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        margin: 0;
        padding: 20px;
        color: #fff;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2rem;
        letter-spacing: 1px;
    }

    .upload-row {
        display: flex;
        align-items: center;
        gap: 15px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        margin-bottom: 15px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .upload-row:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.15);
    }

    .upload-row label {
        flex: 1;
        font-weight: bold;
        font-size: 1rem;
    }

    .custom-file {
        position: relative;
        display: inline-block;
        flex: 2;
    }

    .custom-file input[type="file"] {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .custom-file label {
        display: inline-block;
        padding: 8px 15px;
        color: #4e54c8;
        background: #fff;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .custom-file label:hover {
        background: #8f94fb;
        color: #fff;
    }

    .upload-row button {
        flex: 1;
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .upload-row button:hover {
        background: #ff4d4d;
    }

    .logout {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: white;
        background: #ff6b6b;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.3s;
    }

    .logout:hover {
        background: #ff4d4d;
    }
</style>
</head>
<body>
    <a href="/logout" class="logout">Logout</a>
    <h1>Upload Your Files</h1>

    <!-- Images -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-row">
        <label>Upload Images (.jpg, .jpeg, .png)</label>
        <div class="custom-file">
            <input type="file" name="image_files" id="image_files" accept=".jpg,.jpeg,.png" multiple>
            <label for="image_files">Choose Files</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- PDF -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-row">
        <label>Upload PDF Files</label>
        <div class="custom-file">
            <input type="file" name="pdf_files" id="pdf_files" accept=".pdf" multiple>
            <label for="pdf_files">Choose Files</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Word -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-row">
        <label>Upload Word Documents (.docx)</label>
        <div class="custom-file">
            <input type="file" name="docx_files" id="docx_files" accept=".docx" multiple>
            <label for="docx_files">Choose Files</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Excel -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-row">
        <label>Upload Excel Files (.xlsx)</label>
        <div class="custom-file">
            <input type="file" name="excel_files" id="excel_files" accept=".xlsx" multiple>
            <label for="excel_files">Choose Files</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Text -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-row">
        <label>Upload Text Files (.txt)</label>
        <div class="custom-file">
            <input type="file" name="txt_files" id="txt_files" accept=".txt" multiple>
            <label for="txt_files">Choose Files</label>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
